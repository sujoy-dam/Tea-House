<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google fony cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awsome cdn -->
    <script src="https://kit.fontawesome.com/8da0e75a17.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <header class="flex justify-between ps-32 pr-16 max-w-screen-2xl mx-auto pt-10">
        <!-- text content  -->
        <div class="border-2">
            <h1 class="text-7xl font-bold leading-[80px] text-[#1C1C1C]">It's good <br> tea time at The <br> Tea House</h1>
            <p class="max-w-sm my-8">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="p-4 bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-xl text-white text-xl font-semibold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <!-- image content  -->
         <div class="border-2 relative">
            <img src="./images/banner.png" alt="">
            <div class="flex items-center absolute translate-x-28 -translate-y-28 justify-between bg-white py-4 px-6 rounded-xl shadow-xl w-56">
                <i class="fa-solid text-3xl fa-star text-[#FFC850]"></i>
                <div>
                    <h3 class="text-3xl font-bold">5.00</h3>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
         </div>
    </header>
    <main></main>
    <footer></footer>
